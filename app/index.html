<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>MassData</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" media="(min-width:1281px)" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/small.css -->
    <link rel="stylesheet" media="(max-width:1280px)" href="styles/small.css">
    <!-- endbuild -->
    <script src="//use.typekit.net/pnt6hwa.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body ng-app="dataPortalApp" >


    <div class="body-wrapper">
    <div class="header">
      <div class="top-bar">
          <div class="brand">
            <a href="http://www.mass.gov/">
              <img class="small_logo" src="images/ma_seal_small.png" />
            </a>
            <div>
              This is an official application of the Commonwealth of Massachusetts <br />
                <a href ="http://www.mass.gov/portal/" target="_blank">Executive Office for Administration and Finance (ANF)</a>
            </div>
          </div>
          
              <a href="#/" class="btn-nav">ENTER DATA CATALOG</a>
      </div>
    </div>
    <div class="head-grp">

      <!-- In case of bad connection to MassGIS -->
       <div class="img-grp fallback-header-img">
          <img class="img-responsive"  src="images/plot_map_blue.png" alt="Head Image" role="img">

       </div>
       <!-- Regular header -->
       <iframe class="img-grp" width='100%' height='400' frameborder='0' src='header_map.html' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe> 
       <div class="head-text">
          <h1>Welcome to Mass<span>Data<span></h1>
          <div class="caption main_caption">The open data initiative for the Commonwealth of Massachusetts</div>
       </div>
    </div>
       
    <div ng-view=""></div>
    
    <div class="footer">
      <div class="container">
        Header animation created by Sienna Svob of MassGIS.
        <!-- <a href="https://flic.kr/p/ip6vv" target="_blank">MA State House picture</a> taken by Flickr user <a href="https://www.flickr.com/photos/harshlight/" target="_blank">Harshlight</a> and licensed under <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">Creative Commons</a>. The image was slightly modified from its original state. -->
        <br /><br />
      </div>
    </div>
   </div> 

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/javascript-equal-height-responsive-rows/grids.min.js"></script>
    <script src="bower_components/angular-ui-utils/scrollfix.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
 

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
